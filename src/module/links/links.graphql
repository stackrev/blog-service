type Query {
  getLinks(
    offset: Float
    limit: Float
    keyword: String
    state: Float
  ): Links
}


type Mutation {
  createLink(linkInfo: CreateInfoInput!): DocsItem
  updateLink(linkInfo: UpdateInfoInput!): DocsItem
  deleteLink(_id: ObjectID): Result
}

type Result {
  _id: ObjectID
}

input CreateInfoInput {
  name: String!
  url: String!
}

input UpdateInfoInput {
  _id: ObjectID
  name: String
  url: String
  state: State
}

enum State {
  TODO
  AGREE
  REFLUSE
}

type Links {
  total: Float
  offset: Float!
  limit: Float!
  docs: [DocsItem]
}

type DocsItem {
  state: State
  url: String
  name: String
}

scalar ObjectID